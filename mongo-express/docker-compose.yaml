version: '3.8'

services:

  mongo:
    image: mongo
    container_name: mongodb3
    restart: always
    ports:
      - '0.0.0.0:27022:27017'
    volumes:
      - ./mongo-data:/data/db
    logging:
      driver: "local"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=1234

# Optional: A web-based interface to view your data
  mongo-express:
    image: mongo-express
    container_name: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: 1234
      ME_CONFIG_MONGODB_URL: mongodb://root:1234@mongo:27017/


# Why this is better:

# Persistence: Data is saved in a folder named ./mongo-data on your computer. You won't lose data if you restart Docker.

# Security: It enables authentication with a username and password.

# Bonus GUI: You can open http://localhost:8081 in your browser to manage your database visually.